<!DOCTYPE html>
<html ng-app="openslides-website" ng-controller="LanguageCtrl" lang="{{ selectedLangCode }}" class="no-js">
  <head>
    <title>OpenSlides</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- Favicon -->
    <link rel="icon" href="static/img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="static/libs/css/openslides-libs.css"/>
    <link rel="stylesheet" href="static/css/style.css"/>
    <link rel="stylesheet" href="static/css/com.css"/>
    <!-- JS -->
    <script src="static/libs/js/openslides-libs.js"></script>
    <!-- Our application file -->
    <script src="static/js/main.js"></script>
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.openslides.org/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.openslides.org/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
  </head>

  <body>

  <!-- *** HEADER *** -->
  <header id="header" class="header">
    <div class="container">
      <!-- logo -->
      <div class="logo pull-left">
        <a href="/#promo" du-smooth-scroll>
          <img src="static/img/openslides-services-logo.png" alt="OpenSlides logo">
        </a>
      </div>

      <!-- language switcher -->
      <div class="nav-lang pull-right" ng-controller="LanguageCtrl">
        <div class="btn-group" uib-dropdown>
          <img uib-dropdown-toggle ng-src="static/img/flags/{{ selectedLangCode }}.png" alt="flag-{{ selectedLangCode }}">
          <ul uib-dropdown-menu role="menu" class="pull-right">
            <li ng-repeat="language in languages">
              <a href="" ng-click="switchLanguage(language.code)">
                <img ng-src="static/img/flags/{{ language.code }}.png">
                {{ language.name }}
                <i ng-if="language.selected" class="fa fa-check"></i>
              </a>
          </ul>
        </div>
      </div>

      <!-- menu -->
      <div ng-controller="MenuCtrl">
      <nav id="main-nav" class="main-nav navbar-right" role="navigation" >
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" ng-click="isMenuOpen = !isMenuOpen" ng-class="{active: isMenuOpen}">
            <i class="fa fa-bars"></i>
          </button>
        </div>
        <div class="navbar navbar-collapse" ng-class="{collapse: !isMenuOpen}">
          <ul class="nav navbar-nav">
            <li class="nav-item" du-scrollspy="about">
              <a href="/#services" ng-click="closeMenu()" du-smooth-scroll translate>Services</a>
            <li class="nav-item" du-scrollspy="contact">
              <a href="/#contact" ng-click="closeMenu()" du-smooth-scroll translate>Contact</a>
            <li class="nav-item">
              <a class="crosspromotion" href="http://openslides.org">OpenSlides</a>
            </ul>
        </div>
      </nav>
      </div>
    </div>
  </header>


  <!-- Main Container (uses by ui-router) -->
  <div ui-view></div>


  <!-- *** Footer *** -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="pull-left">
          <a href="https://intevation.de" target="_blank" class="thumbnail">
            <img src="static/img/intevation-logo.png" class="screenshot">
          </a>
        </div>
        <div class="pull-right text-right">
          <translate><i>OpenSlides Services</i> is an offer of the Intevation GmbH.</translate>
          <p>&copy; 2017
          <p>
            <a href="https://intevation.de" target="_blank">Intevation GmbH</a><br>
            Neuer Graben 17<br>
            D-49074 Osnabr√ºck<br>
            <i class="fa fa-phone"></i> +49 541 335083-0
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
